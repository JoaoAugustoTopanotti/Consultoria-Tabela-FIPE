<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Veículos</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script src="js/scripts2.js" defer></script>
</head>

<body class="body">
    <h1 id="cabecalho"> Pesquisa de Veículos</h1>
    <div class="interno">
        <h2 class="texto"> Qual o carro desejado</h2>
        <div class="grande">
            <div class="select">
                <label class="textoselect"> Selecione a marca</label>
                <br><br>
                <select class="selectMarcas"id="selectMarcas">
                    <option value="marca"></option>
                </select>
            </div>
            <div class="select">
                <label class="textoselect"> Selecione o modelo</label>
                <br><br>
                <select class="selectModelos"id="selectModelos">
                    <option value="modelo"></option>
                </select>
            </div>
            <div class="select">
                <label class="textoselect"> Selecione o ano</label>
                <br><br>
                <select class="selectAnos"id="selectAnos">
                    <option value="anos"></option>
                </select>
            </div>
        </div>
        <div class="preco" id="preco">

        </div>
    </div>
</body>

</html>
